<ion-header>
  <ion-navbar>
    <!--<button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    -->
    <ion-title>Password Reset</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <p>A verification code has been emailed to your account. Please enter the verification code below, along with the new password you would like to use.</p>

    <form #updatePasswordForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating>Verification code</ion-label>
        <ion-input [(ngModel)]="formData.verificationCode" name="verificationCode" type="text" #verificationCode="ngModel" required></ion-input>
      </ion-item>
      <p [hidden]="verificationCode.valid || submitted == false" color="danger" padding-left>
        Verification code is required
      </p>

      <ion-item>
        <ion-label floating>New password</ion-label>
        <ion-input [(ngModel)]="formData.password" name="password" type="password" #password="ngModel" required></ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>

    </form>
  </ion-list>

  <br>

  <div class="item item-input-inset">
  <button ion-button (click)="onSubmit(updatePasswordForm)" type="submit" primary block>Update password</button>
  </div>

</ion-content>
